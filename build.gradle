apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'SheetsGoogle'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:2.0.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    compile 'com.google.apis:google-api-services-sheets:v4-rev20220620-2.0.0'
    compile 'com.google.http-client:google-http-client-jackson2:1.42.2'
}
